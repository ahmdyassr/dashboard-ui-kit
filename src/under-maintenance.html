<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Under Maintenance | Dashboard UI Kit</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body class="c-error-wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="c-error">
            <header class="c-error__head">
                <span class="c-error__icon">
                    <i class="u-h2 fa fa-cogs"></i>
                </span>
                <h3>We'll be right back!</h3>
            </header>

            <div class="c-error__body">
                <div class="row u-justify-center">
                    <div class="col-sm-10">
                        <h2 class="u-h5">Sorry, we are down for maintenance right now. We will be back shortly. Thanks for your patience.</h2>
                    </div>
                </div>
            </div>

            <footer class="c-error__footer">
                <a class="c-error__footer-link u-left" href="#!">
                    <i class="fa fa-long-arrow-left"></i>Our Maintenance Schedule
                </a>
            </footer>
        </div>

        <!-- Main javascsript -->
        <script src="js/main.min.js"></script>
    </body>
</html>
