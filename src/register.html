<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Register | Dashboard UI Kit</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body class="c-login-wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="c-login">
            <header class="c-login__head">
                <a class="c-login__brand" href="#!">
                    <img src="img/logo-login.svg" alt="Dashboard's Logo">
                </a>
                <h1 class="c-login__title">Signup to Get Started.</h1>
            </header>
            
            <form class="c-login__content">
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="input1">E-mail address</label> 
                    <input class="c-input" type="email" id="input1" placeholder="clark@dashboard.com"> 
                </div>

                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="input2">Password</label> 
                    <input class="c-input" type="password" id="input2" placeholder="Numbers, Letters..."> 
                </div>

                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="input3">Confirm Password</label> 
                    <input class="c-input" type="password" id="input3" placeholder="Confirm Password"> 
                </div>

                <button class="c-btn c-btn--info c-btn--fullwidth" type="submit">Sign Up</button>

                <span class="c-divider has-text c-divider--small u-mv-medium">Singup via social networks</span>

                <div class="c-login__social">
                    <a class="c-login__social-icon u-bg-twitter" href="#!">
                        <i class="fa fa-twitter"></i>
                    </a>

                    <a class="c-login__social-icon u-bg-facebook" href="#!">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a class="c-login__social-icon u-bg-pinterest" href="#!">
                        <i class="fa fa-pinterest"></i>
                    </a>

                    <a class="c-login__social-icon u-bg-dribbble" href="#!">
                        <i class="fa fa-dribbble"></i>
                    </a>
                </div>
            </form>

            <footer class="c-login__footer">
                <a class="c-login__footer-link u-left" href="#!">We care about your privacy, go to our terms & conditions.</a>
            </footer>
        </div>

        

        <script src="js/main.min.js"></script>
    </body>
</html>
