<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>404 - Page Not Found | Dashboard UI Kit</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body class="c-error-wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="c-error">
            <header class="c-error__head">
                <span class="c-error__icon">
                    <i class="fa fa-chain-broken"></i>
                </span>
                <h1 class="c-error__title">404 <em>Page Not Found</em></h1>
            </header>

            <div class="c-error__body">
                <h2 class="c-error__description">Sorry, but we didn't find the page you are looking for. Try searching for it.</h2>

                <form class="c-error__search-form">
                    <div class="c-field has-icon-right">
                        <span class="c-field__icon">
                            <i class="fa fa-search"></i>
                        </span>
                        <label class="c-field__label u-hidden-visually" for="input-search">Search</label>
                        <input class="c-input" id="input-search" type="text" placeholder="Search for something..">
                    </div>

                    <button class="c-btn c-btn--info">Search</button>
                </form>
            </div>

            <footer class="c-error__footer">
                <a class="c-error__footer-link u-left" href="#!">
                    <i class="fa fa-long-arrow-left"></i>Back to Homepage
                </a>
            </footer>
        </div>

        <!-- Main javascsript -->
        <script src="js/main.min.js"></script>
    </body>
</html>
