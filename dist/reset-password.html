<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reset Password | Dashboard UI Kit</title>
        <meta name="description" content="Dashboard UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body class="c-login-wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="c-login">
            <header class="c-login__head u-text-center">
                <span class="c-login__icon">
                    <i class="u-h2 fa fa-lock"></i>
                </span>
                <div class="row u-justify-center">
                    <div class="col-9">
                        <h1 class="c-login__title">Reset your password</h1>
                    </div>
                </div>
            </header>
            
            <form class="c-login__content">
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="input1">Your New Password</label>
                    <input class="c-input" type="password" id="input1" placeholder="Numbers, Letters..."> 
                </div>

                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="input2">Confirm Password</label>
                    <input class="c-input" type="password" id="input2" placeholder="Re-enter Password"> 
                </div>

                <button class="c-btn c-btn--info c-btn--fullwidth" type="submit">Reset password</button>
            </form>

            <footer class="c-login__footer">
                <a class="c-login__footer-link u-left" href="register.html">Donâ€™t have an account yet? Get Started</a>
            </footer>
        </div>

        

        <script src="js/main.min.js"></script>
    </body>
</html>
